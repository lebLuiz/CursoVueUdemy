<script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>

<div id="app">
    <h1 v-once> {{ titulo }} </h1>
    <p> {{ saudacao() }} </p>
    <!-- <a v-bind:href="link">Google</a> -->
    <hr>
    <p v-html="linkHtml"></p>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            titulo: 'Usando Vue.js',
            link: 'http://google.com.br',
            linkHtml: '<a href="http://google.com.br">Google</a>'
        },
        methods: {
            saudacao(){
                this.titulo = 'BOM DIA!!';
                return this.titulo;
            },
        }
    })
</script>

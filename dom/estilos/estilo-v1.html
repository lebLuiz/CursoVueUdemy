<script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>

<style>
    #app {
        display: flex;
        justify-content: space-around;
    }

    .demo {
        width: 100px;
        height: 100px;
        background-color: gray;
    }

    .cor-1 {
        background-color: red;
    }

    .c2 {
        background-color: green;
    }

    .c3 {
        background-color: blue;
    }
</style>

<div id="app">
    <!-- SE CLICAR NA 'DIV' MUDARÁ DE COR -->
    <div class="demo" :class="{'cor-1': aplicarC1}"
        @click="aplicarC1 = !aplicarC1"></div>
    <div class="demo" :class="{c2: aplicarC2}"
        @click="aplicarC2 = !aplicarC2"></div>
    <div class="demo" :class="{c3: aplicarC3}"
        @click="aplicarC3 = !aplicarC3"></div>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            contador: 0,
            aplicarC1: false,
            aplicarC2: false,
            aplicarC3: false,
        },
        methods: {  
        }
    })
</script>

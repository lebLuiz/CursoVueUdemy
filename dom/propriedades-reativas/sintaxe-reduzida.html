<script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>

<div id="app">
    <p>{{ contador }}</p>

    <button @click="addContador">Contador +</button>
    <button @click="reduceContador">Contador -</button>
    <hr>
    <input type="text" :value="contador">
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            contador: 0
        },
        methods: {
            addContador(){
                this.contador ++;
            },
            reduceContador(){
                this.contador==0?this.contador==0:this.contador --;
            },
        }
    })
</script>
